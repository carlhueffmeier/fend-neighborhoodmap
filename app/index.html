<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Frankfurt Subway</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300|Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container-main">

      <div class="title-bar">
        <h1 class="title">Frankfurt Subway</h1>
      </div>

      <div class="content">

        <div class="search">
          <div class="searchbox">
            <button class="searchbox-btn searchbox-btn-back"><span class="glyphicon glyphicon-chevron-left"></span></button>
            <input class="input-lg searchbox-input" data-bind="textInput: searchTerm" />
            <button class="searchbox-btn searchbox-btn-cancel"><span class="glyphicon glyphicon-remove"></span></button>
          </div>

          <div class="station-list">
            <ul class="station-list-ul" data-bind="foreach: searchResults">
              <li data-bind="text: name, css: { 'station-list-element-active': activeItem() == $data }, click: setActive"></li>
            </ul>
          </div>
        </div>

        <div id="map"></div>

      </div> <!-- content -->

    </div> <!-- container-main -->

    <!-- Template for info window -->
    <script id="info-template" type="text/template">

      <div class="info">
        <div class="info-header">
          <div class="info-thumbnail"></div>
          <div class="info-title">
            <h2 class="info-name"></h2>
            <h3 class="info-district"></h3>
          </div>
        </div>

        <!-- Tabs -->
        <ul class="info-nav nav nav-pills flex-column" role="tablist">
          <li class="nav-item">
            <a class="nav-link text-center" data-toggle="tab" href="#departure-board" role="tab">Departures</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" data-toggle="tab" href="#route" role="tab">Route</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-center" data-toggle="tab" href="#general" role="tab">Opinions</a>
          </li>
        </ul>

        <div class="tab-content info-content">

          <!-- [Tab: Departure Board] shows a list of outgoing connections -->
          <div class="tab-pane fade" id="departure-board" role="tabpanel">
            <div class="container-fluid container-departure">
              <table class="info-departure-board"></table>
            </div>
          </div>

          <!-- [Tab: Route] allows the user to view the route FROM or TO this station -->
          <div class="tab-pane fade tab-pane-route" id="route" role="tabpanel">
            <div class="route-container">
              <!-- The route planner form -->
              <div class="col-xs-6 container-flex route-form-col">
                <form class="form-horizontal route-form" role="form">

                  <div>
                    <!-- Time selection -->
                    <div class="route-time-form form-group">
                      <div class="col-xs-11">
                        <div class="input-group input-group-sm bootstrap-timepicker timepicker">
                          <span class="input-group-btn">
                            <label class="time-mode-radio-btn btn active">
                              <input type="radio" name="time-mode" value="departure" checked>Departure
                            </label>
                            <label class="time-mode-radio-btn btn">
                              <input type="radio" name="time-mode" value="arrival">Arrival
                            </label>
                          </span>
                          <input id="timepicker" type="text" class="form-control">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-time"></i></span>
                        </div>
                      </div>
                    </div>

                    <!-- Origin and destination inputs -->
                    <div class="form-group form-group-centered">
                      <label for="route-input-origin" class="col-xs-2 control-label">From</label>
                      <div class="col-xs-9">
                        <input class="route-input-station form-control" type="text" id="route-input-origin" placeholder="Origin" autocorrect="off" spellcheck="false">
                      </div>
                      <div class="col-xs-1 route-switch-btn-col">
                        <button type="button" class="btn-default route-switch-btn"><span class="glyphicon glyphicon-random"></span></button>
                      </div>
                    </div>
                    <div class="form-group form-group-centered">
                      <label for="route-input-destination" class="col-xs-2 control-label">To</label>
                      <div class="col-xs-9">
                        <input class="route-input-station form-control" type="text" id="route-input-destination" placeholder="Destination" autocorrect="off" spellcheck="false">
                      </div>
                    </div>
                  </div>

                  <!-- "Go" Button -->
                  <div class="form-group text-center">
                    <div class="col-xs-12">
                      <button type="button" class="btn btn-dark btn-lg btn-block" id="route-go-btn"><span class="glyphicon glyphicon-send"></span> Go</button>
                    </div>
                  </div>
                </form>
              </div>

              <!-- route planner trip results -->
              <div class="col-xs-6 route-trips-col">
                <div class="row route-trips-row">
                  <button class="route-btn-return"><span class="glyphicon glyphicon-chevron-left"></span></button>
                  <div class="route-trips-content col-xs-11 col-xs-offset-1">
                    <div class="panel-group" id="trip-results">

                    </div>
                  </div>
                </div>
              </div>
            </div> <!-- route-container -->
          </div> <!-- route tab-pane -->

          <!-- [Tab: General] shows pictures, reviews and misc information -->
          <div class="tab-pane fade" id="general" role="tabpanel">
            <div class="container-fluid container-reviews">
              <div class="row">
                <div class="col-xs-12">
                  <!-- TODO Move spinner outside absolute positioning -->
                  <div id="places-spinner" class="spinner">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                  </div>
                  <div id="alert-places" class="status-alert alert alert-warning">
                    <strong id="alert-places-heading"></strong>
                    <span id="alert-places-message"></span>
                  </div>
                  <p class="info-rating"></p>
                  <p class="info-review"></p>
                </div>
              </div> <!-- row -->
            </div> <!-- container -->
          </div> <!-- Opinion tab-pane -->
        </div> <!-- tab-content -->
      </div> <!-- info -->
    </script>

    <!-- Template for info window -->
    <script id="info-trip-template" type="text/template">
      <div class="trip-panel panel panel-default">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a class="trip-title" role="button" data-toggle="collapse" href="##DATA_ID#"></a>
          </h4>
        </div>
        <div id="#DATA_ID#" class="panel-collapse collapse">
          <div class="panel-body trip-body"></div>
        </div>
      </div>
    </script>

    <!-- Google Services -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAkfjzdpVxQHLRZs_PLNiDrU4unNQ_8-A4"></script>

    <!-- Application script -->
    <script src="js/index.js"></script>
  </body>
</html>
